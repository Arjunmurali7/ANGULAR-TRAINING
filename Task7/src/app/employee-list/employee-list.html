<div class="container">
  <div class="header">
    <h2>Employee List</h2>
    <a routerLink="/employees/add" class="btn btn-warning text-white">+ New Employee</a>
  </div>

  <table class="employee-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <a href="/employees/edit/{{ employee.id }}" class="edit-btn">Edit</a>
          <button (click)="deleteEmployee(employee.id)" class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
