<div class="container mt-4" style="max-width: 500px;">
  <h2 class="text-center mb-4">{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control form-control-sm" id="name" [(ngModel)]="employee.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="position" class="form-label">Position</label>
      <input type="text" class="form-control form-control-sm" id="position" [(ngModel)]="employee.position" name="position" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control form-control-sm" id="email" [(ngModel)]="employee.email" name="email" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </div>
  </form>
</div>
